<html>
<head>
    <title></title>
    <style type="text/css">html, body{margin:0;padding:0;}</style>
</head>
<body>
<div id="webgia_chart">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        function getPara(url, name) {
            url = url + ""; // convert to string
            var array = url.split(/\?|&/);
            var i = 0;
            for (i = 1; i < array.length; i++) {
                if (array[i].split('=')[0].toLowerCase() == name.toLowerCase()) return array[i].split('=')[1];
            }
            return '';
        }

        function getParaCurr(name) {
            var url = document.location;
            return getPara(url, name);
        }

        new TradingView.widget({
            "autosize": true,
            "symbol": getParaCurr("symbol"),
            "interval": "1",
            "timezone": "Asia/Bangkok",
            "theme": "White",
            "style": "3",
            "locale": "en_US",
            "toolbar_bg": "#f1f3f6",
            "allow_symbol_change": false,
            "details": true,
            "hideideas": true
        });
    </script>
</div>
</body>
</html>
